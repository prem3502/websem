<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13p</title>
</head>
<body>
    <input type="number" id="inp1" onfocus=" ">
    <br>
    <button onclick="addele()">Add element</button>
    <br>
    <button onclick="show()">Show array</button>
    <br>
    <div id="ans1"></div>
    <br>
    <br>
    <button onclick="split()">Insert array</button>
    <br>
    <div id="ans2"></div>

    <script>
   var i=0;
       var arr = []; 
    function addele()
    {
       arr[i]=parseInt(document.getElementById('inp1').value)
       i++;
    }
  
    function show(){
var html=''
        for(var k=0;k<arr.length;k++)
        {
            html+='<div>'+arr[k]+'</div>'
        }

        document.getElementById('ans1').innerHTML=html;
    }

    function split(){

        //   var a= parseInt(document.getElementById('inp2').value)
var a=parseInt(prompt("Enter the position to insert value"))
var b=parseInt(prompt("Enter the value"))

arr.splice(a-1,0,b)
   var html=''

        for(var k=0;k<arr.length;k++)
        {
            html+=+arr[k]+' '
        }
        document.getElementById('ans2').innerHTML=html;
    }


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3p</title>
</head>
<body>
    <input type="number" id="inp">
    <br>
    <button onclick="myfunc()">Calculate</button>
    <br>
    <div id="ans"></div>

    <script>
  function myfunc(){
    let a= parseInt(document.getElementById('inp').value)
    let html='',curr='';
    let i=1;
    for(i=1;i<=a;i++)
    {
      curr+=i;

      html+= '<div>' + curr +' </div>'
    }
    let a1=document.getElementById('ans')
    a1.innerHTML=html
  }

    </script>
</body>
</html>

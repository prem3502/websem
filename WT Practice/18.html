<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18p</title>
</head>
<body>
    

    <input type="text" id="inp1">
    <br>
    <button onclick="myfunc()">Search</button>
    <br>
    <div id="ans1"></div>

<script>

function myfunc(){


 var regexp1 = /(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}/g;
  var str=document.getElementById('inp1').value
     if(str.match(regexp1))
          {
            document.getElementById('ans1').innerHTML="True";
          }
        else
          {
            document.getElementById('ans1').innerHTML="False";
          }



}

</script>

</body>
</html>

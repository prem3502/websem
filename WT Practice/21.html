<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20p</title>
</head>
<body>
    <button onclick="myfunc()">start</button>
    <div id="ans"></div>
    <script>

const pep=
{
    name: "Nilesh",
    class:"60",
    id:'34',
    up:'23'
}
function myfunc()
{
var arr= Object.keys(pep)
var m1=new Map()
var html=''
for(var i=0;i<arr.length;i++)
{
    html+=arr[i]+" : "+pep[arr[i]]+'<br>'
    m1.set(arr[i],pep[arr[i]])
}

for(var [key,val] of m1.entries())
{
    html+=key+" : "+val+'<br>'
}

document.getElementById('ans').innerHTML=html
} 
</script>
</body>
</html>

<body>
    <script>
        function Char_Counts(str1) {
        var uchars = {};
        str1.replace(/\S/g, function(l){uchars[l] = (isNaN(uchars[l]) ? 1 : uchars[l] + 1);});
        return uchars;
        }
        console.log(Char_Counts("Premchand is a legend"));
    </script>
</body>
